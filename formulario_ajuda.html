<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Ajuda</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Fale com o Suporte</h2>
        <form id="formAjuda" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Seu E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="mensagemSucesso" class="alert alert-success mt-3 d-none" role="alert">
            Mensagem enviada com sucesso! Em breve o suporte entrará em contato.
        </div>
    </div>
    <script>
        document.getElementById('formAjuda').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aqui você pode integrar com um serviço de e-mail real, como EmailJS, Formspree, etc.
            // Por enquanto, apenas exibe mensagem de sucesso
            document.getElementById('mensagemSucesso').classList.remove('d-none');
            document.getElementById('formAjuda').reset();
        });
    </script>
</body>
</html>
